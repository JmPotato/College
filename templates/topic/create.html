{% extends '../layout.html' %}

{% block title %}发表主题 | {% end %}

{% block content %}
<div class="box">
    <header>发表主题</header>
    <form class="form-horizontal" role="form" method="post" action="#">
        <fieldset>
        {% raw xsrf_form_html() %}
            <div class="form-group">
                <div class="col-md-12">
                    <select class="form-control" id="topic_node" name="node">
                        {% for node in handler.db.nodes.find() %}
                        <option value="{{ node['name'] }}"{% if node['name'] == node_name %} selected{% end %}> {{ node['title'] }}</option>
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" id="title" name="title" placeholder="标题" maxlength="100" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <textarea class="form-control" rows="10" id="content" name="content" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">发布</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="box">
    <header>请注意</header>
    <article>
        <p>请在创建主题时考虑：</p>
        <ul>
            <li>请用准确的语言描述你遇到的问题</li>
            <li>分享大家喜闻乐见的东西</li>
            <li>注意你的言辞，对他人保持友好</li>
        </ul>
        <p>为了创造一个良好的社区而努力 :-D</p>
    </article>
</div>
{% end %}
