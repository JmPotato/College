{% extends '../layout.html' %}

{% block title %}移动主题 | {% end %}

{% block content %}
<div class="box">
    <header>移动主题</header>
    <form class="form-horizontal" role="form" method="post" action="#">
        <fieldset>
        {% raw xsrf_form_html() %}
            <div class="form-group">
                <label class="col-sm-2 control-label">移动</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{{ topic['title'] }}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">从</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" value="{{ handler.get_node(topic['node'])['title'] }}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="to_node" class="col-sm-2 control-label">移动帖子至</label>
                <div class="col-sm-8">
                    <select class="form-control" name="to_node" id="to_node">
                        {% for node in handler.db.nodes.find() %}
                            {% if node['name'] != topic['node'] %}
                            <option value="{{ node['name'] }}">{{ node['title'] }}</option>
                            {% end %}
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">开始搬家</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% end %}
