{% extends '../layout.html' %}

{% block title %}添加节点 | {% end %}

{% block content %}
<div class="box">
    <header>添加节点</header>
    <form class="form-horizontal" role="form" method="post" action="#">
        <fieldset>
        {% raw xsrf_form_html() %}
            <div class="form-group">
                <label for="node_name" class="col-sm-2 control-label">节点名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_name" name="node_name">
                </div>
            </div>
            <div class="form-group">
                <label for="node_title" class="col-sm-2 control-label">节点标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_title" name="node_title">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">节点简介</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" name="description">
                </div>
            </div>
            <div class="form-group">
                <label for="html" class="col-sm-2 control-label">自定义 HTML</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="html" name="html" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% end %}
