{% extends '../layout.html' %}

{% block title %}编辑节点 | {% end %}

{% block content %}
<div class="box">
    <header>编辑节点</header>
    <form class="form-horizontal" role="form" method="post" action="#">
        <fieldset>
        {% raw xsrf_form_html() %}
            <div class="form-group">
                <label for="node_name" class="col-sm-2 control-label">节点名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_name" name="node_name" value="{{ node['name'] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="node_title" class="col-sm-2 control-label">节点标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_title" name="node_title" value="{{ node['title'] }}">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">节点简介</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="description" name="description" value="{{ node['description'] }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% end %}
