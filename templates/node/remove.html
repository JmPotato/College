{% extends '../layout.html' %}

{% block title %}删除节点 | {% end %}

{% block content %}
<div class="box">
    <header>删除节点</header>
    <form class="form-horizontal" role="form" method="post" action="#">
        <fieldset>
        {% raw xsrf_form_html() %}
            <div class="form-group">
                <label for="node_name" class="col-sm-2 control-label">节点名</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_name" name="node_name" value="{{ node['name'] }}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="node_title" class="col-sm-2 control-label">节点标题</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="node_title" name="node_title" value="{{ node['title'] }}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="to_node" class="col-sm-2 control-label">移动帖子至</label>
                <div class="col-sm-8">
                    <select class="form-control" name="to_node" id="to_node">
                        {% for n in handler.db.nodes.find() %}
                        {% if n['name_lower'] != node['name_lower'] %}
                        <option value="{{ n['name'] }}">{{ n['title'] }}</option>
                        {% end %}
                        {% end %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">删除</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% end %}
